<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-Card">
    <div class="image">
        <img src="./pexels-pixabay-415829.jpg" alt="profile photo" class="profile-img">

    </div>
    <div class="text-data">
        <span class="name">Coding Lab</span>
        <span class="job">Youtuber & Blogger</span>
        
    </div>
    <div class="media-buttons">
        <a href="#" style="background:blue" class="link ">
            <i class='bx bxl-facebook '></i>
        </a>
        <a href="#" style="background:lightblue" class="link ">
            <i class='bx bxl-twitter ' ></i>
        </a>
        <a href="#" style="background:pink"class="link ">
            <i class='bx bxl-instagram ' ></i>
        </a>
        <a href="#" style="background:red"class="link ">
            <i class='bx bxl-youtube '></i>
        </a>
    </div>
    <div class="buttons">
    <button class="button">Subscribe</button>
    <button class="button">Message</button></div>
    <div class="analytics">
        <div class="data">
            <div class="heart">
            <i class='bx bx-heart' ></i>
            <span class="number">60k</span></div>
           <div class="message"> <i class='bx bx-message-rounded-dots' ></i>
            <span class="number">20k</span></div>
        <div class="share"> <i class='bx bxs-share' ></i>
            <span class="number">12k</span></div>
        </div>
    </div>
  </div>
</body>
</html>
